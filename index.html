<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div>
        <article class="main-article">
            <h2>Sign In</h2>
            <form action="loginto:amazon.com" method="SUBMIT">
                <label for="email">Email(phone or mobile accounts)</label>
                <br>
                <input type="text" id="email" placeholder="Enter Email">
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="body">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a 
                id="forgot-password" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forgot Password?</a>
                <br>
                <input type="text" id="password" placeholder="Enter Password">
                <br>
                <div class="continue-button">
                    <button id="cont-btn">Continue</button>
                </div>
                <ul>
                    <li><a href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Need Help?</a></li>
                </ul>
            </form>
        </article>
    </div>
    <div class="new-accounts">
        <p class="hr-lines">New to Amazon?</p>
        <div class="create-account">
            <button id="create-acct">Create Your Amazon account</button>
        </div>
    </div>
    <br>
    <div>
        <hr>
    </div>
</body>
